<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MVCR Router Example</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://unpkg.com/mvcr"></script>

        <script>
            const myHandler = ctx => {
                console.log(ctx)
            }

            const everything = /(.*)/

            const router = new mvcr({
                routes: {
                    main: {
                        re: everything,
                        handler: myHandler
                    }
                }
            })
            router.start()
        </script>
    </head>

    <body>
        <div id="__app__"></div>
    </body>
</html>
